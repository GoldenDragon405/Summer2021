    <script>
         document.addEventListener("DOMContentLoaded", function(){ 
                let button = document.querySelector("#check");
                button.addEventListener("click", function(){
                    document.querySelector('#check').addEventListener("click", function(){
                        let input = document.querySelectorAll("input"); 
                        const value = []
                        for (let i = 0; i < input.length; i++)
                        /*Section is for a form checker, if everything is filled it shows completed, if not it asks the user to complete*/
                        {
                            if (input[i].value != "")
                            {
                                input[i].style.backgroundColor = "green";
                                value.push(true);
                            }
                            else
                            {
                                input[i].style.backgroundColor = "red";
                                value.push(false); /*pushs value into array*/
                            }
                        }
                        document.querySelector("#thanks").innerHTML = value;
                        for (let j = 0;  j < input.length; j++)
                        {
                            if (value[j] == false)
                            {
                                document.querySelector("#thanks").innerHTML = "You didn't fill out the whole form, please fill in the text boxes marked in red";
                                break;
                                /*checks the array to make sure all values are True, if not it proves the appropriate response*/
                            }
                            else if (j == input.length - 1)
                            {
                                document.querySelector("#thanks").innerHTML = "Thanks for filling out the form!";
                                /*dynamically changes text*/
                            }
                        }
                    });
                });
         });
    </script>
